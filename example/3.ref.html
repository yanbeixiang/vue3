<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reactive</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../packages/reactivity/dist/reactivity.global.js"></script>
    <script>
    
      const app = document.getElementById('app');

      const { ref, effect } = vueReactivity;
      //ref 就是将普通的数据类型 实现代理 通过Object.defineProperty来实现
      const name = ref('shanZhong'); //返回一个实例对象 添加一个value 这个value就是值

      effect(() => {
        app.innerText = name.value;
      })

      setTimeout(() => {
        name.value = 'zhong shan';
      }, 1000)

      //总结：1.就是将普通的数据类型 实现代理 原理Object.defineProperty
      //2. 返回值是一个实例对象，并且有一个value属性
    </script>

  </body>
</html>
