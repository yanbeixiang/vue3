<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reactive</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../packages/reactivity/dist/reactivity.global.js"></script>
    <script>
    
      const app = document.getElementById('app');

      //实现toRef toRefs
      const { toRef, toRefs, reactive, effect } = vueReactivity;
      //原理：就是将 目标对象（必须是响应式对象）的某个属性的值变成ref

      let state= reactive({age: 20, name:'zhongshan'});
      const age = toRef(state, 'age'); //返回一个实例对象 添加一个value 这个value就是值
      const newState = toRefs(state); 
      console.log('newState', newState);

      effect(() => {
        app.innerText = age.value;
      })

      setTimeout(() => {
        age.value = 24;
      }, 1000)
    </script>

  </body>
</html>
